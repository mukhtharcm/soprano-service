version: '3.8'

services:
  soprano:
    build: .
    container_name: soprano
    ports:
      - "8000:8000"
    environment:
      - HF_HOME=/app/models
    volumes:
      - soprano_models:/app/models
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  soprano_models:
