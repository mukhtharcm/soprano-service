services:
  soprano-tts-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - HF_HOME=/app/models
    volumes:
      - soprano_models:/app/models
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  soprano_models:
